name: Test Dotfiles

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: -e SC1090,SC1091
        with:
          scandir: '.'
          severity: warning
          format: tty
          ignore_paths: config os

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ubuntu-latest
    needs: shellcheck
    strategy:
      fail-fast: false
      matrix:
        os: [debian, ubuntu, arch]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run tests for ${{ matrix.os }}
        run: ./test/test.sh ${{ matrix.os }}

      - name: Clean up Docker images
        if: always()
        run: docker image prune -af
